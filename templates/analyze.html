<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Insight Analyzer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <style>
    :root {
      --primary-color: #ff007f; /* Gradient accent color */
      --secondary-color: #f2f2f2;
      --background-gradient: linear-gradient(135deg, #6a11cb, #2575fc); /* Purple to Blue gradient */
      --highlight-gradient: linear-gradient(135deg, #ff007f, #ff007f);
      --shadow-color: rgba(0, 0, 0, 0.15);
      --input-hover-bg: #d0eaff; /* Soft blue hover for inputs */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      background: var(--background-gradient);
      padding-bottom: 80px;
      color: #fff;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 60px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 60px;
      animation: fadeInDown 1s ease;
    }

    h1 {
      color: white;
      font-size: 100px;
      font-weight: 700;
      margin-bottom: 10px;
      overflow: hidden;
      white-space: nowrap;
      display: inline-block;
      width: 0;
      animation: typing 6s steps(50) 1s infinite, blink 0.75s step-end infinite;
    }

    .subtitle {
      color: var(--secondary-color);
      font-size: 20px;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeInUp 2s ease-out forwards;
    }

    .typing-effect {
      display: inline-block;
      font-size: 60px;
      color: var(--primary-color);
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      border-right: 7px solid var(--primary-color);
      width: 0;
      animation: typing 4s steps(40) 1s forwards, blink 0.75s step-end infinite;
    }

    .input-section {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 30px var(--shadow-color);
      margin-bottom: 40px;
      animation: fadeInUp 1s ease-out;
      position: relative;
      z-index: 1;
    }

    .form-group {
      margin-bottom: 30px;
      transition: all 0.3s ease;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: var(--primary-color);
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 14px 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      background-color: #f8f8f8;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary-color);
      background-color: var(--input-hover-bg);
    }

    button {
      background-color: var(--primary-color);
      color: white;
      padding: 16px 32px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 600;
      width: 100%;
      transition: all 0.3s ease;
      animation: fadeInUp 0.5s ease-in-out;
    }

    button:hover {
      background-color: #e60064;
      transform: scale(1.05);
    }

    .preview-section {
      margin: 40px 0;
      opacity: 0;
      animation: fadeInUp 1.5s ease-out forwards;
    }

    #image-preview {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .result-section {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 30px var(--shadow-color);
      animation: fadeInUp 1s ease-out;
      opacity: 0;
      animation-delay: 1.5s;
    }

    .result-section h2 {
      color: var(--primary-color);
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: 600;
    }

    .loader-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.5s ease;
    }

    .loader {
      width: 100px;
      height: 100px;
      border: 6px solid var(--primary-color);
      border-top: 6px solid #ff8000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loader-text {
      margin-top: 20px;
      font-size: 18px;
      color: var(--primary-color);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes fadeInDown {
      0% { transform: translateY(-20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      0% { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes typing {
      0% { width: 0; }
      100% { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* Translation widget positioning */
    .gtranslate_wrapper {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 36px;
      }

      .input-section,
      .result-section {
        padding: 30px;
      }

      button {
        margin-bottom: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="loader-container" id="loader-container">
    <div class="loader"></div>
    <div class="loader-text">Analyzing your health data...</div>
  </div>
  <div class="container">
    <header>
      <h1 class="typing-effect"><i class="fas fa-heartbeat"></i> Health Insight Analyzer</h1>
      <div class="subtitle">Get personalized insights into your health</div>
    </header>
    <main>
      <section class="input-section">
        <form id="health-form" enctype="multipart/form-data">
          <div class="form-group">
            <label for="gender"><i class="fas fa-venus-mars"></i> Gender</label>
            <select id="gender" name="gender" required>
              <option value="">Select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="symptoms"><i class="fas fa-thermometer"></i> Symptoms</label>
            <input type="text" id="symptoms" name="symptoms" placeholder="Describe your symptoms" required>
          </div>
          <div class="form-group">
            <label for="body-part"><i class="fas fa-user-md"></i> Body Part Affected</label>
            <input type="text" id="body-part" name="body-part" placeholder="E.g., head, chest, arm" required>
          </div>
          <div class="form-group">
            <label for="layer"><i class="fas fa-layer-group"></i> Layer Affected</label>
            <select id="layer" name="layer" required>
              <option value="">Select layer</option>
              <option value="internal">Internal</option>
              <option value="external">External</option>
            </select>
          </div>
          <div class="form-group">
            <label for="image"><i class="fas fa-image"></i> Upload Image (optional)</label>
            <input type="file" id="image" name="image" accept="image/*" onchange="handleImageUpload()">
          </div>
          <button type="submit"><i class="fas fa-search"></i> Analyze</button>
        </form>
      </section>
      <section class="preview-section" id="preview-section" style="display: none;">
        <div id="image-preview-container">
          <img id="image-preview" src="" alt="Image preview">
        </div>
      </section>
    </main>
    <section class="result-section" id="result-section">
      <h2><i class="fas fa-clipboard-list"></i> Analysis Results</h2>
      <div id="response"></div>
    </section>
  </div>
  <div class="gtranslate_wrapper"></div>
  <script>
  // Set default language settings
  window.gtranslateSettings = {
    "default_language": "en",
    "detect_browser_language": false,
    "wrapper_selector": ".gtranslate_wrapper"
  };

  // Function to ensure English is set as default language
  function setDefaultLanguage() {
    if (typeof window.gt === 'object' && window.gt.setLanguage) {
      window.gt.setLanguage('en');
    }
  }

  // Set English as default on page load
  window.addEventListener('load', setDefaultLanguage);
  
  // Set English as default after translation widget loads
  window.addEventListener('gtranslate_loaded', setDefaultLanguage);

  // Handle image upload preview
  function handleImageUpload() {
    const input = document.getElementById('image');
    const preview = document.getElementById('image-preview');
    const previewSection = document.getElementById('preview-section');
    
    if (input.files && input.files[0]) {
      const reader = new FileReader();
      
      reader.onload = function(e) {
        preview.src = e.target.result;
        previewSection.style.display = 'block';
      }
      
      reader.readAsDataURL(input.files[0]);
    }
  }
  </script>
  <script src="/static/script.js"></script>
  <script src="https://cdn.gtranslate.net/widgets/latest/float.js" defer></script>
</body>
</html>
